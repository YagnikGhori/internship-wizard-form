<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Wizard Form</title>
</head>
<body>
    <div class="container-fluid">
        <div class="header">
            <h4>Step Wizard</h4>
            <p>You can find the <a href="#" style="color:lightcoral; text-decoration: none;">official website</a></p>
        </div>
        <div class="steps-parent">
            <ul class="steps-child">
                <li><span id="step-1">1</span></li>
                <li><span id="step-2">2</span></li>
                <li><span id="step-3">3</span></li>
                <li><span id="step-4">4</span></li>
            </ul>
        </div>
        <div id="form-1">
            <div class="form-child">
            <form>
                <div class="row pt-5">
                    <div class="col-md-6 mb-3">
                      <label for="inputEmail4" class="form-label">First name</label>
                      <input type="text" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="inputPassword4" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="inputAddress" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="inputAddress" placeholder="Ex.xyz@gmail.com">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="inputAddress2" class="form-label">Phone number</label>
                      <input type="text" class="form-control" id="inputAddress2">
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="inputState" class="form-label">Select city</label>
                      <select id="inputState" class="form-select">
                        <option>Surat</option>
                        <option selected>Ahmedabad</option>
                        <option>Vadodara</option>
                        <option>Bhavnagar</option>
                        <option>Gandhinagar</option>
                      </select>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="inputZip" class="form-label">Date of birth</label>
                      <input type="date" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12 mb-3" style="text-align: end;">
                      <!-- <button type="submit" class="btn btn-primary">Previous</button> -->
                      <button type="button" onclick="document.getElementById('form-2').style.display = 'block';
                      document.getElementById('form-1').style.display = 'none';
                      " class="btn btn-primary">Next</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
        <div id="form-2">
            <div class="form-child">
                <form action="">
                    <div class="row pt-5">
                        <div class="col-md-6 mb-3">
                          <label for="inputEmail4" class="form-label">Job title:</label>
                          <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="inputPassword4" class="form-label">Company name:</label>
                          <input type="text" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="inputPassword4" class="form-label">Job description:</label>
                              <label for="" class="form-label"></label>
                              <textarea class="form-control" name="" id="" rows="3"></textarea>
                          </div>                                    
                        <div class="col-12 mb-3" style="text-align: end;">
                          <button type="submit" class="btn btn-primary">Previous</button>
                          <button type="button" onclick="document.getElementById('form-3').style.display = 'block';document.getElementById('form-2').style.display = 'none';" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="form-3">
            <div class="form-child">
                <form action="">
                    <div class="row pt-5">
                        <div class="col-md-6 mb-3">
                          <label for="inputEmail4" class="form-label">Interview for:</label>
                          <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputZip" class="form-label">Interview date</label>
                            <input type="date" class="form-control" id="inputZip">
                          </div>
                        <div class="col-md-6 mb-3">
                          <label for="inputState" class="form-label">Interview type:</label>
                          <select id="inputState" class="form-select">
                            <option selected>Normal</option>
                          </select>
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="inputPassword4" class="form-label">Requirements</label><br>
                          <input type="radio" name="requirement" value="employee">Employee<br>
                          <input type="radio" name="requirement" value="contract">Contract
                        </div>
                        <div class="col-md-6 mb-3">
                          <label for="inputAddress" class="form-label">Location</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="Ex.xyz@gmail.com">
                        </div>
                        <div class="col-12 mb-3" style="text-align: end;">
                          <button type="submit" class="btn btn-primary">Previous</button>
                          <button type="button" onclick="document.getElementById('form-4').style.display = 'block';document.getElementById('form-3').style.display = 'none';" class="btn btn-primary">Next</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="form-4">
            <div class="form-child">
                <form action="">
                    <div class="row pt-5">
                        <div class="col-md-6 mb-3">
                          <label for="inputEmail4" class="form-label">Behaviour:</label>
                          <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputPassword4" class="form-label">Comments:</label>
                              <label for="" class="form-label"></label>
                              <textarea class="form-control" name="" id="" rows="3"></textarea>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputEmail4" class="form-label">Confidence:</label>
                            <input type="text" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputEmail4" class="form-label">Rate interviewer:</label><br>
                            <input type="checkbox"class="form-label">&nbsp; 1 Star<br>
                            <input type="checkbox"class="form-label">&nbsp; 2 Star<br>
                            <input type="checkbox"class="form-label">&nbsp; 3 Star<br>
                            <input type="checkbox"class="form-label">&nbsp; 4 Star<br>
                            <input type="checkbox"class="form-label">&nbsp; 5 Star<br>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="inputState" class="form-label">Result</label>
                            <select id="inputState" class="form-select">
                              <option selected>Select result</option>
                              <option>Result 1</option>                              
                              <option>Result 2</option>
                              <option>Result 3</option>
                              <option>Result 4</option>
                            </select>
                        </div>                                                                        
                        <div class="col-12 mb-3" style="text-align: end;">
                          <button type="submit" class="btn btn-primary">Previous</button>
                          <button type="button" onclick="alert('Submitted successfully');" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
